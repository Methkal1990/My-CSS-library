<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>3d swipe slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img1.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>Methkal Khalawi<br><span>Web Developer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img2.png" alt="my image">
                </div>
                <div class="details">
                    <h3>Steve Jobs<br><span>Apple Creator</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img3.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>Bill Gates<br><span>Microsoft Creator</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img4.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>J.K Rowling<br><span>Fantasy Writer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img5.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>Albert Einestein<br><span>Physicit</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img6.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>COCO<br><span>Journalist and Habibi</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imageBox">
                    <img src="img7.jpg" alt="my image">
                </div>
                <div class="details">
                    <h3>Megan Fox<br><span>Actor</span></h3>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- Initialize Swiper -->
    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
